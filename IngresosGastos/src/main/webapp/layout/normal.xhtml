<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:loadBundle basename="Messages" var="msg" />
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><h:outputText value="#{msg.titulo}"></h:outputText> </title>
		<link rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/temas/verde/css/tema.css"
			type="text/css">
		</link>
		<link rel="stylesheet"
			href="#{facesContext.externalContext.requestContextPath}/temas/verde/css/iconos.css"
			type="text/css">
		</link>
	</head>
	<body>

	<h:form>

		<div id="head">
			<a id="logo-consejeria" href="http://www.juntadeandalucia.es/medioambiente/">
				<span>Consejer√≠a de Medio Ambiente</span>
			</a>
		</div>
		<h:outputText rendered="#{not empty login.nombreCompleto}">
			<div id="usuario">
				#{login.nombreCompleto} 
				<h:commandLink value="#{msg.botonSalir}" action="#{login.logout}" title="#{msg.botonSalirTexto}"></h:commandLink>
			</div>
		</h:outputText>

		<div id="body">
			<ui:insert name="body" />
		</div>

		<div id="foot"></div>

	</h:form>
	</body>
</f:view>
</html>
