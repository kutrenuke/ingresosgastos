<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/normal.xhtml">
	<ui:define name="body">

		<h1><h:outputText value="#{msg.tituloAcceso}"></h:outputText></h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="#{msg.campoUsuario}" for="usuario" />
			<h:inputText value="#{login.usuario}" id="usuario" />
			<h:outputLabel value="#{msg.campoClave}" for="clave" />
			<h:inputSecret value="#{login.clave}" id="clave" />
		</h:panelGrid>
		<br/>
		<h:outputText value="#{msg.campoLoginTexto}"></h:outputText>
		<hr />
		<h:commandButton styleClass="boton login" value="#{msg.botonAcceder}"
			action="#{login.login}" />
		<h:outputLink styleClass="boton certificado"
			value="#{login.urlautenticacion}">
			<h:outputText value="#{msg.campoCertificado}"></h:outputText>
		</h:outputLink>

	</ui:define>
</ui:composition>
