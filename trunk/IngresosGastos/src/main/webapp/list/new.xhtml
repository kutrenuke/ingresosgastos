<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/normal.xhtml">
<ui:define name="body">

<h1><h:outputText value="#{msg.tituloNuevo}"></h:outputText></h1>

<h:panelGrid columns="2">
	<h:outputLabel for="nombre" value="#{msg.campoNombre}">
		
	</h:outputLabel><h:inputText id="nombre" value="#{listado.nombre}"/>
	
</h:panelGrid>
<h:panelGrid columns="2">
	<h:outputLabel for="apellidos" value="#{msg.campoApellidos}">
		
	</h:outputLabel><h:inputText id="apellidos" value="#{listado.apellidos}"/>
	
</h:panelGrid>
<hr/>
<h:commandButton styleClass="boton guardar" value="#{msg.botonGuardar}" action="#{listado.nuevo}"/>
<h:commandButton styleClass="boton volver"  value="#{msg.botonVolver}" action="listado"/>

</ui:define> 
</ui:composition>
